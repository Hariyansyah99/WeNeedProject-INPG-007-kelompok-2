<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>WeNeedProject</title>
  </head>
  <body>
    <section class="vh-100 "  >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="img/bg-login.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form name='form-login'>
      
                        <div class="d-flex align-items-center pb-1">
                          <h1>We<span class="h1 fw-bold mb-0">Need</span>Project</h1>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userEmail">Email</label>
                            <input type="text" id="userEmail" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userPassword">Password</label>
                          <input type="password" id="userPassword" class="form-control form-control-lg" />
                        </div>
      
                        <div class="pt-1 mb-4">
                            <button class="btn btn-primary btn-lg " id= "login_btn" type="submit" value="Login" onclick="check()" style="width: 100%;">Login</button>
                        </div>
                        <div class="pt-1 mb-4">
                            <p class="mb-2 pb-lg-2 text-center fw-bold  " style="color: #393f81;">Don't have an account? <br>
                              <a href="register.html" type="submit" class="text-xs ml-2 text-blue-500 font-semibold">Register Now!!</a>
                          </div>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/registrasi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
