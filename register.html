<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WeNeedProjects</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                     <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="img/project.png " class="img-fluid ms-5" alt="Sample image">
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                      
      
                      <form class="mx-1 mx-md-4" name='form-login'>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="name">Name</label>
                            <input  class="form-control" type="text" id="name" placeholder="Masukan Nama Anda " maxlength="10" required />
                        </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                         
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="Masukan Email Anda" required/>
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                         
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="pw">Password</label>
                            <input class="form-control" type="password" id="pw" placeholder="Masukan Password Anda" maxlength="12" required  />
                          </div>
                        </div>
                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                         
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="pw2">Confirm Password</label>
                            <input class="form-control" type="password" id="pw2" placeholder="Masukan Password Anda" maxlength="12" required />
                          </div>
                        </div> -->
                        <div class="d-flex flex-row align-items-center mb-4">
                         
                          <ul class="helper-text">
                            <li class="length">Must be at least 8 characters long.</li>
                            <li class="lowercase">Must contain a lowercase letter.</li>
                            <li class="uppercase">Must contain an uppercase letter.</li>
                            <li class="special">Must contain a number or special character.</li>
                        </ul>
                        </div>
      
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <!-- <input id="rgstr_btn" type="submit" value="Register" onclick="store()"> -->
                          <button class="btn btn-primary btn-lg "  style="width: 100%;" id="rgstr_btn" type="submit" value="Register" onclick="store()">Login</button>
                        
                        </div>
      
                      </form>
      
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="js/registrasi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
