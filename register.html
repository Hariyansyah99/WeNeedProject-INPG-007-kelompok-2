<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/regis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="icon" href="logo.jpg">
    <title>WeNeedProjects</title>
</head>
<body >
    <section class="vh-100" style="background-color: #234CAD;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="img/register.png"
                                        class="img-fluid" alt="Sample image">
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <form >
                                        <input type="text" name="username" id="username" placeholder="Username" style="margin-bottom: 20px;">
                                        <p>Username terdiri dari Huruf dan Angka , dan terdiri dari 5 - 10 karakter.</p>
                                        <input type="text" name="email" id="email" placeholder="Email" style="margin-bottom: 20px;">
                                        <p>Email harus berupa alamat yang valid, e.g. me@mydomain.com</p>
                                        <input type="password" name="password" id="password" placeholder="Password" style="margin-bottom: 20px;">
                                        <p>Password harus Alfanumerik (@-,_ dan spasi tidak diperbolehkan) dan terdiri dari 6 - 12 karakter.</p>
                                        
                                        <button class="btn btn-primary btn-lg mt-4 " style="width: 100%;" id="btn_regis" type="submit" value="Register" onclick="store(event)" >Login</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
